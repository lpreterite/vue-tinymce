<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-tinymce - A simple vue-based tinymce component</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A simple vue-based tinymce component">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/vuep/dist/vuep.css">
  <script src="//unpkg.com/tinymce@5.1.5/tinymce.min.js"></script>
  <style>
  .markdown-section iframe {
    margin: 0 0;
  }
  .vuep-preview{
    padding: 1em;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'vue-tinymce',
      repo: 'https://github.com/lpreterite/vue-tinymce',
      loadNavbar: true
    }
  </script>
  <script src="//unpkg.com/babel-standalone/babel.min.js"></script>
  <script src="//unpkg.com/vue/dist/vue.min.js"></script>
  <script src="//unpkg.com/vuep/dist/vuep.min.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script defer src="./assets/bundle.js"></script>
</body>
</html>
